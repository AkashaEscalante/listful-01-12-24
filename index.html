    <script>
        let isLogin = true;

function toggleForm() {
    isLogin = !isLogin;
    const formTitle = document.getElementById('formTitle');
    const submitButton = document.querySelector('button[type="submit"]');
    const toggleText = document.getElementById('toggleForm');
    const nameField = document.getElementById('nameField');
    const authForm = document.getElementById('authForm');

    if (isLogin) {
        formTitle.textContent = 'Iniciar Sesi√≥n';
        submitButton.textContent = 'Iniciar Sesi√≥n';
        toggleText.innerHTML = '¬øNo tienes una cuenta? <a href="#" onclick="toggleForm()">Reg√≠strate</a>';
        nameField.style.display = 'none';
        authForm.action = 'auth.php';
    } else {
        formTitle.textContent = 'Registrarse';
        submitButton.textContent = 'Registrarse';
        toggleText.innerHTML = '¬øYa tienes una cuenta? <a href="#" onclick="toggleForm()">Inicia sesi√≥n</a>';
        nameField.style.display = 'block';
        authForm.action = 'register.php';
    }
}

document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('message').textContent = data.message;
        if (data.success) {
            document.getElementById('message').style.color = 'green';
        } else {
            document.getElementById('message').style.color = 'red';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('message').textContent = 'Ha ocurrido un error. Por favor, intenta de nuevo.';
        document.getElementById('message').style.color = 'red';
    });
});
